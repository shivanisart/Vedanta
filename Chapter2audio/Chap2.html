<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Buttons with Responsive Menu</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
      font-size: 20px;
    }

    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .footer-icons a:hover {
      color: #07BFF;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 18px;
        padding: 0 10px;
      }

      a.vedanta-button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .menu-icon {
        position: fixed;
        top: 10px;
        right: 20px;
        z-index: 9999;
        cursor: pointer;
      }
    }

    /* Ensure that the menu icon is visible at smaller screen sizes */
    @media (max-width: 7680px) {
      .menu-icon {
        position: fixed;
        top: 0px;
        right: 0px;
        z-index: 2;
        font-size: 10px;
        cursor: pointer;
        margin: 0 auto;
        padding-top: 0;
        background-color: #4c4c4c;
      }

      .menu-container {
        position: fixed;
        top: 10px;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(76, 76, 76, 0.85);
        color: #929292;
        display: none;
        z-index: 1;
      }

      .menu-content {
        text-align: center;
        padding: 50px;
        text-decoration: none;
        font-size: 1.5rem;
        color: #929292;
      }

      .menu-content ul {
        list-style: none;
        padding: 0;
      }

      .menu-content li {
        display: inline-block;
        margin-right: 20px;
      }

      .menu-content a {
        text-decoration: none;
        color: #929292;
        display: block;
        padding: 10px;
      }

      .menu-content li.active a {
        color: white;
        text-decoration: none;
      }

      .close {
        position: absolute;
        top: 85%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .close-details {
        color: #929292;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
      }
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>

  <button onclick="playAudio('verse39.ma4')">Play Verse 39</button>
  <button onclick="playAudio('verse40.ma4')">Play Verse 40</button>
  <button onclick="playAudio('verse41.ma4')">Play Verse 41</button>
  <button onclick="playAudio('verse42.ma4')">Play Verse 42</button>
  <button onclick="playAudio('verse43.ma4')">Play Verse 43</button>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    function playAudio(src) {
      const player = document.getElementById('audioPlayer');
      player.src = src;
      player.play();
    }
  </script>

</body>
</html>
