<style>
  .menu-container {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #2c2c2c;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 20px;
  }

  .menu-container ul {
      list-style: none;
      padding: 0;
  }

  .menu-container ul li {
      margin: 15px 0;
  }

  .menu-container ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
  }

  .menu-container .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
  }

  .menu-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
      cursor: pointer;
  }
</style>

<script>
  function toggleMenu() {
      const menu = document.getElementById("menuContainer");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  function closeMenu() {
      document.getElementById("menuContainer").style.display = "none";
  }
</script>
